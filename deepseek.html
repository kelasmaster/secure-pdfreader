<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure PDF Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .pdf-container {
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
      background-color: #444;
    }
    .controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }
    button {
      padding: 8px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    .page-info {
      color: white;
      font-weight: bold;
      margin: 0 15px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background-color: white;
    }
    .protection-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: flicker 0.1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
      <span class="page-info"><span id="page-num">1</span> / <span id="page-count"></span></span>
      <button onclick="nextPage()">Next ‚û°Ô∏è</button>
      <button onclick="zoomIn()">üîç Zoom In</button>
      <button onclick="zoomOut()">üîç Zoom Out</button>
    </div>
    <div class="pdf-container" id="pdfContainer">
      <canvas id="pdfViewer"></canvas>
    </div>
    <div class="protection-overlay" id="protectionOverlay"></div>
  </div>

  <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script>
    // Enhanced security variables
    const SECURITY = {
      CHECK_INTERVAL: 100,
      RENDER_INTERVAL: 50,
      INACTIVITY_LIMIT: 1000,
      FLICKER_RATE: 50
    };

    // PDF viewer variables
    const canvas = document.getElementById("pdfViewer");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });
    const pdfContainer = document.getElementById("pdfContainer");
    const protectionOverlay = document.getElementById("protectionOverlay");

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.5;
    let securityIntervals = [];
    let lastActivityTime = Date.now();

    // Use local test PDF
    const url = "contekan-iklan.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js";

    // Initialize security measures
    function initSecurity() {
      // Clear any existing intervals
      securityIntervals.forEach(clearInterval);
      securityIntervals = [];

      // Disable various user interactions
      document.addEventListener('contextmenu', preventAction, {capture: true});
      document.addEventListener('selectstart', preventAction, {capture: true});
      document.addEventListener('dragstart', preventAction, {capture: true});
      document.addEventListener('keydown', checkDevTools, {capture: true});
      
      // Monitor window focus and visibility
      window.addEventListener('blur', handleBlur);
      window.addEventListener('focus', handleFocus);
      document.addEventListener('visibilitychange', handleVisibilityChange);
      
      // Start security checks
      securityIntervals.push(setInterval(performSecurityChecks, SECURITY.CHECK_INTERVAL));
      
      // Dynamic canvas protection
      securityIntervals.push(setInterval(updateCanvasProtection, SECURITY.RENDER_INTERVAL));
      
      // Protection overlay updates
      securityIntervals.push(setInterval(updateProtectionOverlay, SECURITY.FLICKER_RATE));
      
      // Make elements unselectable
      canvas.style.userSelect = 'none';
      canvas.style.webkitUserSelect = 'none';
      canvas.style.webkitTouchCallout = 'none';
      
      // Track user activity
      document.addEventListener('mousemove', recordActivity);
      document.addEventListener('keydown', recordActivity);
      document.addEventListener('click', recordActivity);
      document.addEventListener('scroll', recordActivity);
    }

    function recordActivity() {
      lastActivityTime = Date.now();
    }

    function preventAction(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }

    function checkDevTools(e) {
      // Detect common dev tools shortcuts
      const forbiddenKeys = new Set([
        "F12", "F8", "F5", 
        "I", "J", "C", "U", 
        "Shift", "Control", "Alt", 
        "Meta", "OS"
      ]);
      
      if (forbiddenKeys.has(e.key) || 
          (e.ctrlKey && e.shiftKey) || 
          (e.metaKey && e.altKey)) {
        e.preventDefault();
        obfuscateCanvas();
        return false;
      }
    }

    function handleBlur() {
      obfuscateCanvas();
    }

    function handleFocus() {
      if (pdfDoc && !pageRendering) {
        renderPage(pageNum);
      }
    }

    function handleVisibilityChange() {
      if (document.hidden) {
        obfuscateCanvas();
      } else {
        if (pdfDoc && !pageRendering) {
          renderPage(pageNum);
        }
      }
    }

    function performSecurityChecks() {
      // Check if window is still focused and visible
      if (!document.hasFocus() || document.hidden) {
        obfuscateCanvas();
        return;
      }
      
      // Check for inactivity
      if (Date.now() - lastActivityTime > SECURITY.INACTIVITY_LIMIT) {
        obfuscateCanvas();
        return;
      }
      
      // Verify canvas integrity
      if (!pageRendering) {
        verifyCanvasIntegrity();
      }
    }

    function verifyCanvasIntegrity() {
      try {
        // This will throw an error if canvas is tainted (captured)
        canvas.toDataURL();
      } catch (e) {
        // Canvas was potentially captured
        obfuscateCanvas();
        if (pdfDoc && !pageRendering) {
          renderPage(pageNum);
        }
      }
    }

    function updateCanvasProtection() {
      if (!pageRendering && ctx && canvas.width > 0 && canvas.height > 0) {
        try {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          
          // Modify pixels in a way that's invisible to users but breaks captures
          for (let i = 0; i < data.length; i += 32) {
            data[i] = data[i] ^ 1;
            data[i+1] = data[i+1] ^ 1;
            data[i+2] = data[i+2] ^ 1;
          }
          
          ctx.putImageData(imageData, 0, 0);
        } catch (e) {
          console.error("Canvas protection error:", e);
        }
      }
    }

    function updateProtectionOverlay() {
      // Create a dynamic pattern that interferes with screen recording
      const angle = Math.random() * 360;
      const opacity = 0.03 + Math.random() * 0.02;
      protectionOverlay.style.background = `
        repeating-linear-gradient(
          ${angle}deg,
          rgba(255,255,255,${opacity}),
          rgba(255,255,255,${opacity}) 1px,
          transparent 1px,
          transparent ${2 + Math.random() * 2}px
      )`;
    }

    function obfuscateCanvas() {
      if (!ctx || canvas.width === 0 || canvas.height === 0) return;
      
      try {
        // Fill canvas with noise
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          data[i] = Math.floor(Math.random() * 256);
          data[i + 1] = Math.floor(Math.random() * 256);
          data[i + 2] = Math.floor(Math.random() * 256);
          data[i + 3] = 255;
        }
        ctx.putImageData(imageData, 0, 0);
      } catch (e) {
        console.error("Obfuscation error:", e);
      }
    }

    // PDF Rendering Functions
    function renderPage(num) {
      pageRendering = true;
      lastActivityTime = Date.now();

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      }).catch(err => {
        console.error("Failed to render page", err);
        pageRendering = false;
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function nextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        document.getElementById("page-num").textContent = pageNum;
        queueRenderPage(pageNum);
      }
    }

    function prevPage() {
      if (pageNum > 1) {
        pageNum--;
        document.getElementById("page-num").textContent = pageNum;
        queueRenderPage(pageNum);
      }
    }

    function zoomIn() {
      scale += 0.25;
      queueRenderPage(pageNum);
    }

    function zoomOut() {
      if (scale > 0.5) {
        scale -= 0.25;
        queueRenderPage(pageNum);
      }
    }

    // Load PDF Document and initialize security
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById("page-count").textContent = pdf.numPages;
      initSecurity();
      renderPage(pageNum);
    }).catch(err => {
      console.error("Failed to load PDF:", err);
    });
  </script>
</body>
</html>
