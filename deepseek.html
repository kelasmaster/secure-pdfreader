<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Deepseek PDF Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .pdf-container {
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
      background-color: #444;
    }
    .controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }
    button {
      padding: 8px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    .page-info {
      color: white;
      font-weight: bold;
      margin: 0 15px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background-color: white;
    }
    .protection-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
      <span class="page-info"><span id="page-num">1</span> / <span id="page-count"></span></span>
      <button onclick="nextPage()">Next ‚û°Ô∏è</button>
      <button onclick="zoomIn()">üîç Zoom In</button>
      <button onclick="zoomOut()">üîç Zoom Out</button>
    </div>
    <div class="pdf-container" id="pdfContainer">
      <canvas id="pdfViewer"></canvas>
    </div>
    <div class="protection-overlay" id="protectionOverlay"></div>
  </div>

  <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script>
    // PDF viewer variables
    const canvas = document.getElementById("pdfViewer");
    const ctx = canvas.getContext("2d");
    const pdfContainer = document.getElementById("pdfContainer");
    const protectionOverlay = document.getElementById("protectionOverlay");

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.5;
    let canvasUpdateInterval;
    let lastRenderTime = 0;

    // Security variables
    let securityCheckInterval;
    const SECURITY_CHECK_INTERVAL = 300;
    const RENDER_INTERVAL = 100;
    const MAX_INACTIVITY_TIME = 2000;

    // Use local test PDF
    const url = "contekan-iklan.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js";

    // Initialize security measures
    function initSecurity() {
      // Disable various user interactions
      document.addEventListener('contextmenu', preventAction);
      document.addEventListener('selectstart', preventAction);
      document.addEventListener('dragstart', preventAction);
      document.addEventListener('keydown', checkDevTools);
      
      // Monitor window focus
      window.addEventListener('blur', handleBlur);
      window.addEventListener('focus', handleFocus);
      
      // Start security checks
      securityCheckInterval = setInterval(performSecurityChecks, SECURITY_CHECK_INTERVAL);
      
      // Dynamic canvas updates to prevent static captures
      canvasUpdateInterval = setInterval(updateCanvasProtection, RENDER_INTERVAL);
      
      // Make canvas unselectable
      canvas.style.userSelect = 'none';
      canvas.style.webkitUserSelect = 'none';
      canvas.style.webkitTouchCallout = 'none';
      
      // Protection overlay updates
      updateProtectionOverlay();
      window.addEventListener('resize', updateProtectionOverlay);
    }

    function preventAction(e) {
      e.preventDefault();
      return false;
    }

    function checkDevTools(e) {
      // Detect common dev tools shortcuts
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
        e.preventDefault();
        obfuscateCanvas();
      }
    }

    function handleBlur() {
      obfuscateCanvas();
    }

    function handleFocus() {
      if (pdfDoc && !pageRendering) {
        renderPage(pageNum);
      }
    }

    function performSecurityChecks() {
      // Check if window is still focused
      if (!document.hasFocus()) {
        obfuscateCanvas();
      }
      
      // Check if we need to re-render due to inactivity
      if (Date.now() - lastRenderTime > MAX_INACTIVITY_TIME) {
        if (pdfDoc && !pageRendering) {
          renderPage(pageNum);
        }
      }
    }

    function updateCanvasProtection() {
      // This subtle modification makes static screenshots less useful
      if (!pageRendering && ctx) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        // Very slight pixel modification that's not visible to the eye
        for (let i = 0; i < data.length; i += 128) {
          data[i] = data[i] ^ 1; // Flip least significant bit
        }
        
        ctx.putImageData(imageData, 0, 0);
      }
    }

    function updateProtectionOverlay() {
      // Create a dynamic pattern that interferes with screen recording
      protectionOverlay.style.background = `
        repeating-linear-gradient(
          ${Math.random() * 360}deg,
          rgba(255,255,255,${Math.random() * 0.03}),
          rgba(255,255,255,${Math.random() * 0.03}) 1px,
          transparent 1px,
          transparent ${3 + Math.random() * 2}px
      )`;
    }

    function obfuscateCanvas() {
      if (!ctx) return;
      
      // Fill canvas with noise
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.floor(Math.random() * 256);
        data[i + 1] = Math.floor(Math.random() * 256);
        data[i + 2] = Math.floor(Math.random() * 256);
        data[i + 3] = 255;
      }
      ctx.putImageData(imageData, 0, 0);
      
      // Schedule a re-render
      setTimeout(() => {
        if (pdfDoc && !pageRendering) {
          renderPage(pageNum);
        }
      }, 500);
    }

    // PDF Rendering Functions
    function renderPage(num) {
      pageRendering = true;
      lastRenderTime = Date.now();

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      }).catch(err => {
        console.error("Failed to render page", err);
        pageRendering = false;
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function nextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        document.getElementById("page-num").textContent = pageNum;
        queueRenderPage(pageNum);
      }
    }

    function prevPage() {
      if (pageNum > 1) {
        pageNum--;
        document.getElementById("page-num").textContent = pageNum;
        queueRenderPage(pageNum);
      }
    }

    function zoomIn() {
      scale += 0.25;
      queueRenderPage(pageNum);
    }

    function zoomOut() {
      if (scale > 0.5) {
        scale -= 0.25;
        queueRenderPage(pageNum);
      }
    }

    // Load PDF Document and initialize security
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById("page-count").textContent = pdf.numPages;
      initSecurity();
      renderPage(pageNum);
    }).catch(err => {
      console.error("Failed to load PDF:", err);
    });

    // Periodically update protection overlay
    setInterval(updateProtectionOverlay, 1000);
  </script>
</body>
</html>
