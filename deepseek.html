<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure PDF Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    .pdf-canvas {
      width: 100%;
      border: 1px solid #ddd;
      display: block;
      margin: 0 auto;
      background-color: #444;
    }
    #page-num {
      font-weight: bold;
    }
    .warning-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      font-size: 24px;
      text-align: center;
    }
    .warning-overlay button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="warning-overlay" id="warningOverlay">
    <div>‚ö†Ô∏è Security Alert ‚ö†Ô∏è</div>
    <div id="warningMessage" style="margin-top: 20px; font-size: 16px;"></div>
    <button onclick="hideWarning()">I Understand</button>
  </div>

  <div class="container">
    <h1>Secure PDF Reader</h1>
    <div class="controls">
      <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
      <span id="page-num">1</span> / <span id="page-count"></span>
      <button onclick="nextPage()">Next ‚û°Ô∏è</button>
      <button onclick="zoomIn()">üîç Zoom In</button>
      <button onclick="zoomOut()">üîç Zoom Out</button>
    </div>
    <canvas id="pdfViewer" class="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js Library -->
  <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script> 
  <script>
    // Security variables
    let securityCheckInterval;
    let lastFocusTime = Date.now();
    const SECURITY_CHECK_INTERVAL = 1000;
    const MAX_INACTIVITY_TIME = 3000; // 3 seconds
    
    // PDF viewer variables
    const canvas = document.getElementById("pdfViewer");
    const ctx = canvas.getContext("2d");
    const warningOverlay = document.getElementById("warningOverlay");
    const warningMessage = document.getElementById("warningMessage");

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.5;
    let originalCanvasData = null;

    // Use local test PDF
    const url = "contekan-iklan.pdf";

    pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js";

    // Initialize security measures
    function initSecurity() {
      // Disable right click, text selection, etc.
      document.addEventListener('contextmenu', preventAction);
      document.addEventListener('selectstart', preventAction);
      document.addEventListener('dragstart', preventAction);
      document.addEventListener('keydown', checkDevTools);
      
      // Monitor window focus
      window.addEventListener('blur', handleBlur);
      window.addEventListener('focus', handleFocus);
      
      // Start security checks
      securityCheckInterval = setInterval(performSecurityChecks, SECURITY_CHECK_INTERVAL);
      
      // Store original canvas data for comparison
      storeOriginalCanvas();
    }

    function preventAction(e) {
      e.preventDefault();
      return false;
    }

    function checkDevTools(e) {
      // Detect F12, Ctrl+Shift+I, Ctrl+Shift+J, etc.
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) {
        e.preventDefault();
        showWarning("Developer tools are not allowed while viewing this document.");
      }
    }

    function handleBlur() {
      showWarning("Window focus lost. This may indicate an attempt to capture the screen.");
    }

    function handleFocus() {
      lastFocusTime = Date.now();
      hideWarning();
    }

    function performSecurityChecks() {
      // Check if window is still focused
      if (!document.hasFocus()) {
        showWarning("Window is not focused. This may indicate an attempt to capture the screen.");
        obfuscateCanvas();
      } else if (Date.now() - lastFocusTime > MAX_INACTIVITY_TIME) {
        showWarning("Inactivity detected. This may indicate an attempt to capture the screen.");
        obfuscateCanvas();
      } else {
        // Check if canvas has been modified (screenshot attempt)
        checkCanvasIntegrity();
      }
    }

    function storeOriginalCanvas() {
      // Store a copy of the original canvas data for comparison
      originalCanvasData = canvas.toDataURL();
    }

    function checkCanvasIntegrity() {
      try {
        const currentData = canvas.toDataURL();
        if (currentData !== originalCanvasData) {
          showWarning("Canvas integrity check failed. Possible screenshot attempt detected.");
          obfuscateCanvas();
        }
      } catch (e) {
        console.error("Canvas check error:", e);
      }
    }

    function obfuscateCanvas() {
      // Fill canvas with random noise
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.floor(Math.random() * 255);     // R
        data[i + 1] = Math.floor(Math.random() * 255); // G
        data[i + 2] = Math.floor(Math.random() * 255); // B
        data[i + 3] = 255;                            // A
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function showWarning(message) {
      warningMessage.textContent = message;
      warningOverlay.style.display = "flex";
    }

    function hideWarning() {
      warningOverlay.style.display = "none";
      // Re-render the page if we're not in the middle of rendering
      if (!pageRendering && pdfDoc) {
        renderPage(pageNum);
      }
    }

    // PDF Rendering Functions
    function renderPage(num) {
      pageRendering = true;
      hideWarning();

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderContext).promise.then(() => {
          pageRendering = false;
          storeOriginalCanvas(); // Update the original canvas data after render
          
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      }).catch(err => {
        console.error("Failed to render page", err);
        showWarning("Error rendering PDF page.");
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function nextPage() {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        document.getElementById("page-num").textContent = pageNum;
        queueRenderPage(pageNum);
      }
    }

    function prevPage() {
      if (pageNum > 1) {
        pageNum--;
        document.getElementById("page-num").textContent = pageNum;
        queueRenderPage(pageNum);
      }
    }

    function zoomIn() {
      scale += 0.5;
      queueRenderPage(pageNum);
    }

    function zoomOut() {
      if (scale > 0.5) {
        scale -= 0.5;
        queueRenderPage(pageNum);
      }
    }

    // Load PDF Document and initialize security
    console.log("Loading PDF...");
    pdfjsLib.getDocument(url).promise.then(pdf => {
      console.log("PDF loaded successfully!", pdf);
      pdfDoc = pdf;
      document.getElementById("page-count").textContent = pdf.numPages;
      initSecurity();
      renderPage(pageNum);
    }).catch(err => {
      console.error("Failed to load PDF:", err);
      showWarning("Could not load PDF. Check console for details.");
    });
  </script>
</body>
</html>
